<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap style sheet  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to fontawesome to use icons for the search and clean button  -->
    <script src="https://kit.fontawesome.com/402fd511ff.js" crossorigin="anonymous"></script>
    <!-- Link to favicon  -->
    <link rel="icon" type="image/x-icon" href="./assets/images/sunCloud.png">
    <!-- Link to my style sheet  -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
       <image src="./assets/images/sunCloud.png" width="60" height="40" alt="Sun and Cloud"></image> Weather Dashboard
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 searchArea">
                <label>Search for a City:</label>
                <input id="addCity"><button class="searchBtn"><i class="fas fa-search"></i></button>
                <button class="cleanBtn">Clean Previous Search <i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="col-sm-9 result">
                <div class="row">
                    <div class="col-sm-9 today"></div>
                </div>
                <div class="row">
                    <div class="col-sm-9 forecast"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
